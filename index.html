<!DOCTYPE html> <!-- HTML5 문서 선언 -->
<html lang="ko"> <!-- 문서 언어를 한국어로 설정 -->
<head>
  <meta charset="UTF-8"> <!-- 문자 인코딩을 UTF-8로 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> <!-- 모바일 최적화 설정 -->
  <title>밀크T 런처 다운로드</title> <!-- 웹 브라우저 탭 제목 -->

  <style>
    /* 페이지 전체 스타일 */
    body {
      margin: 0;
      padding: 0;
      background-color: #fdeedc;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }

    /* 페이지 제목 스타일 */
    h1 {
      font-size: 48px;
      color: #333;
      margin-bottom: 10px;
    }

    /* 주의사항 문구 스타일 */
    .notice-text {
      font-size: 18px;
      color: red;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 8px; /* 아이콘과 문구 사이 간격 */
      justify-content: center;
    }

    /* 경고 아이콘 스타일 */
    .notice-icon {
      font-size: 22px;
    }

    /* 다운로드 버튼 이미지 스타일 */
    .download-img {
      width: 460px;
      max-width: 95%;
      cursor: pointer;
      transition: transform 0.3s, opacity 0.3s;
    }

    .download-img:hover {
      transform: scale(1.1);
    }

    .download-img:active {
      transform: scale(0.95);
      opacity: 0.8;
    }

    /* 설치 가이드 링크 버튼 스타일 */
    .guide-links {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .guide-links a {
      font-size: 20px;
      color: #4CAF50;
      text-decoration: none;
      border: 2px solid #4CAF50;
      padding: 10px 20px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .guide-links a:hover {
      background-color: #4CAF50;
      color: white;
    }

    /* 모달 전체 레이어 스타일 */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
    }

    .modal-content {
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      font-size: 26px;
      color: #333;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      animation: fadeSlideDown 0.5s ease;
    }

    @keyframes fadeSlideDown {
      0% {
        opacity: 0;
        transform: translateY(-50px) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>

<body>

  <!-- 페이지 제목 -->
  <h1>밀크T 런처 다운로드</h1>

  <!-- 주의사항 문구 (경고 아이콘 추가) -->
  <p class="notice-text">
    <span class="notice-icon">⚠️</span>
    본 런처는 밀크T 학습기기 전용입니다. 다른 기기에서는 설치 및 실행이 불가합니다.
  </p>

  <!-- 다운로드 버튼 이미지 -->
  <img src="다운로드버튼.png" alt="밀크T 런처 다운로드 버튼" class="download-img" onclick="startDownload()">

  <!-- S6 설치 가이드 링크 -->
  <div class="guide-links">
    <a href="https://dnjtlq11.github.io/s6-setting/" target="_blank">S6 기기 밀크T 런처 설치 가이드 보기</a>
  </div>

  <!-- 다운로드 중 표시할 모달창 -->
  <div class="modal" id="modal">
    <div class="modal-content">다운로드 준비 중...</div>
  </div>

  <script>
    // 다운로드 버튼 클릭 시 동작하는 함수
    function startDownload() {
      const modal = document.getElementById('modal');
      modal.style.display = 'flex'; // 모달창 보여주기

      setTimeout(() => {
        modal.style.display = 'none';

        const link = document.createElement('a');
        link.href = "https://m.milkt.co.kr/Common/CDataDown?txtFName=/edubank/Launcher/MilkTLauncher.apk&compareHash=bae792c58f5b720c3bf778be8a72c6d0";
        link.download = '';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }, 1500);
    }
  </script>

</body>
</html>
