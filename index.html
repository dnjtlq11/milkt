<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>밀크T 런처 다운로드</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fdeedc;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 48px;
      color: #333;
      margin-bottom: 30px;
    }

    .download-img {
      width: 460px;
      max-width: 95%;
      cursor: pointer;
      transition: transform 0.3s, opacity 0.3s;
    }

    .download-img:hover {
      transform: scale(1.1);
    }

    .download-img:active {
      transform: scale(0.95);
      opacity: 0.8;
    }

    .guide-links {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .guide-links a {
      font-size: 20px;
      color: #4CAF50;
      text-decoration: none;
      border: 2px solid #4CAF50;
      padding: 10px 20px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .guide-links a:hover {
      background-color: #4CAF50;
      color: white;
    }

    /* 모달창 스타일 */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* 약간 어두운 투명 배경 */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
    }

    .modal-content {
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      font-size: 26px;
      color: #333;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25); /* 그림자 추가 */
      animation: fadeSlideDown 0.5s ease;
    }

    @keyframes fadeSlideDown {
      0% {
        opacity: 0;
        transform: translateY(-50px) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>
<body>

  <h1>밀크T 런처 다운로드</h1>

  <!-- 다운로드 버튼 -->
  <img src="다운로드버튼.png" alt="밀크T 런처 다운로드 버튼" class="download-img" onclick="startDownload()">

  <!-- 설치 가이드 링크 -->
  <div class="guide-links">
    <a href="A6_설치가이드.pdf" target="_blank">A6 기기 밀크T 런처 설치 가이드 보기</a>
    <a href="S6_설치가이드.pdf" target="_blank">S6 기기 밀크T 런처 설치 가이드 보기</a>
  </div>

  <!-- 모달창 -->
  <div class="modal" id="modal">
    <div class="modal-content">다운로드 준비 중...</div>
  </div>

  <script>
    function startDownload() {
      const modal = document.getElementById('modal');
      modal.style.display = 'flex';

      setTimeout(() => {
        modal.style.display = 'none';

        const link = document.createElement('a');
        link.href = "https://m.milkt.co.kr/Common/CDataDown?txtFName=/edubank/Launcher/MilkTLauncher.apk&compareHash=bae792c58f5b720c3bf778be8a72c6d0";
        link.download = '';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }, 1500); // 1.5초 보여주기
    }
  </script>

</body>
</html>
